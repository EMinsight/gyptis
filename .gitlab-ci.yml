
image: gyptis/gyptis:latest

stages:
  - trigdoc
  - test
  - trigdocker

container:
  stage: trigdocker
  trigger: gyptis/docker
  

staging:
  stage: trigdoc
  trigger: gyptis/gyptis.gitlab.io

before_script:
  - source ~/.bashrc
  - pip install -e .

test:
  stage: test
  script:
    - pip install pytest pytest-cov coverage
    - make test
    - coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml

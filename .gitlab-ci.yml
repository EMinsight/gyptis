test-python-3.12:
  extends: .test
  before_script:
    - sed -i 's/python>3.7/python=3.12/g' environment.yml
  coverage: '/TOTAL.*\s([.\d]+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

send-snapshot:
  stage: zenodo
  image: python:3.6
  script:
    - pip install gitlab2zenodo
    - git archive --format zip --output ${CI_COMMIT_TAG#v}.zip ${CI_COMMIT_TAG}
    - g2z-send -i $zenodo_record -t $zenodo_token -s -m .zenodo.json ${CI_COMMIT_TAG#v}.zip
  rules:
    - if: $CI_COMMIT_TAG
      when: always

pypi:
  image: python:latest
  stage: deploy
  cache: {}
  script:
    - pip install twine build
    - python3 -m build --sdist --wheel .
    - twine upload dist/*
  rules:
    - if: $CI_COMMIT_TAG
      when: always

image: gyptis/gyptis:dev

variables:
  TERM: "xterm"
  DISPLAY: ":99.0"
  PYVISTA_OFF_SCREEN: "true"
  GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task

include:
  - template: Code-Quality.gitlab-ci.yml

stages:
  - badge
  - zenodo
  - trigdoc
  - trigdocker
  - test
  - deploy

badge:
  stage: badge
  image:
    name: alpine/git:latest
    entrypoint: [""]
  script:
    - echo "collecting stats for badges"
    - commits=`git rev-list --all --count`
    - latest_release_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
    - logo=$(cat ./docs/_assets/opt.svg | tr '"' "'")
    - echo {\"schemaVersion\":"1", \"commits\":\"$commits\", \"release_tag\":\"$latest_release_tag\"} > badges.json
    - echo {\"schemaVersion\":"1", \"logoSvg\":\"$logo\", \"label\":\"release\", \"message\":\"$latest_release_tag\", \"color\":\"d25f5f\", \"labelColor\":\"dedede\", \"style\":\"for-the-badge\"} > logobadge.json
  artifacts:
    paths:
      - badges.json
      - logobadge.json

container:
  stage: trigdocker
  trigger:
    project: gyptis/docker
  rules:
    - if: $CI_COMMIT_TAG
      when: always

staging:
  stage: trigdoc
  trigger: gyptis/gyptis.gitlab.io
  rules:
    - if: $CI_COMMIT_TAG
      when: always

.test-script: &test-script
  - mamba env create -n gyptis -f environment.yml
  - conda activate gyptis
  - python --version
  - pip install -e .
  - make test-req
  - make test
  - coverage xml

.test:
  stage: test
  script:
    - source ~/.bashrc
    - *test-script
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: never

